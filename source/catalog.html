<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="page body">
    <!-- Header -->
    <header class="header">
      <!-- logo -->
      <a class="header__logo logo" href="index.html">
        <img class="logo__image" src="img/logo.img" width="86" height="35" alt="Интернет-магазин игрушек ручной работы Mishka">
      </a>
      <!-- menu -->
      <nav class="header__menu menu">
        <button class="menu__button" type="button" aria-expanded="false" aria-controls="menu__list">
          <svg class="menu__icon" width="30" height="30"></svg>
        </button>
        <ul class="menu__list" id="menu__list">
          <li class="menu__item">
            <a href="catalog.html" class="menu__link">Каталог товаров</a>
          </li>
          <li class="menu__item">
            <a href="form.html" class="menu__link">Вязание на заказ</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--search">Поиск по сайту</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link--cart">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <h1 class="main__title">Каталог товаров</h1>
      <!-- goods -->
      <section class="main__goods goods">
        <h2 class="visually-hidden">Список товаров</h2>
        <ul class="goods__list">
          <li class="goods__item">
            <figure>
              <a href="order.html">
                <img class="goods__image" src="img/good.jpg" width="260" height="195" alt="Зайчик-попрыгайчик">
              </a>
              <figcaption>
                <a class="goods__heading" href="order.html" target="_blank">Зайчик-попрыгайчик</a>
                <p class="goods__stats">Рост 30 см, вес 200 г</p>
                <div class="goods__wrap">
                  <p class="goods__price">1 200 руб.</p>
                  <a class="goods__cart" href="cart.html">
                    <svg class="goods__icon" width="20" height="20"></svg>
                  </a>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="goods__item">
            <figure>
              <a href="order.html">
                <img class="goods__image" src="img/good.jpg" width="260" height="195" alt="Корзинка для белья">
              </a>
              <figcaption>
                <a class="goods__heading" href="order.html" target="_blank">Корзинка для белья</a>
                <p class="goods__stats">Диаметр 15 см, высота 10 см</p>
                <div class="goods__wrap">
                  <p class="goods__price">690 руб.</p>
                  <a class="goods__cart" href="cart.html">
                    <svg class="goods__icon" width="20" height="20"></svg>
                  </a>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="goods__item">
            <figure>
              <a href="order.html">
                <img class="goods__image" src="img/good.jpg" width="260" height="195" alt="Большая корзинка для игрушек">
              </a>
              <figcaption>
                <a class="goods__heading" href="order.html" target="_blank">Большая корзинка для игрушек</a>
                <p class="goods__stats">Диаметр 30 см, высота 30 см</p>
                <div class="goods__wrap">
                  <p class="goods__price">1 500 руб.</p>
                  <a class="goods__cart" href="cart.html">
                    <svg class="goods__icon" width="20" height="20"></svg>
                  </a>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <!-- video -->

    </main>
    <!-- Footer -->
    <footer class="footer">
      <!-- socials -->
      <ul class="footer__socials socials">
        <li class="socials__item">
          <a href="#" class="socials__link" target="_blank">
            <svg width="32" height="32">
              <!-- social image -->
            </svg>
            <span class="visually-hidden">Наша страничка в Instagram</span>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" class="socials__link" target="_blank">
            <svg width="32" height="32">
              <!-- social image -->
            </svg>
            <span class="visually-hidden">Наша страничка в Facebook</span>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" class="socials__link" target="_blank">
            <svg width="32" height="32">
              <!-- social image -->
            </svg>
            <span class="visually-hidden">Наша страничка в Twitter</span>
          </a>
        </li>
      </ul>
      <!-- copyright -->
      <div class="footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__title">Разработано</span>
          <span class="visually-hidden"> HTML Academy</span>
          <img class="copyright__image" src="img/htmlacademy.svg" alt="" width="27" height="34">
        </a>
      </div>
    </footer>

  </body>
</html>
